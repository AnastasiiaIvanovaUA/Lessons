<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="scoreboard">
                <p class="stand">Standard</p>
                <p class="number">0</p>
                <table>
                    <tr>
                        <td>MC</td>
                        <td>MR</td>
                        <td>M+</td>
                        <td>M-</td>
                        <td>MS</td>
                    </tr>
                </table>
            </div>
            <div class="buttons">
                <div class="buttonElement">
                    <p>%</p>
                </div>
                <div class="buttonElement">
                    <p>CE</p>
                </div>
                <div class="buttonElement">
                    <p>C</p>
                </div>
                <div class="buttonElement">
                    <p>×</p>
                </div>
                <div class="buttonElement" id="blue">
                    <p>/</p>
                </div>
                <div class="buttonElement">
                    <p>√</p>
                </div>
                <div class="buttonElement" id="white">
                    <p>7</p>
                </div>
                <div class="buttonElement" id="white">
                    <p>8</p>
                </div>
                <div class="buttonElement" id="white">
                    <p>9</p>
                </div>
                <div class="buttonElement" id="blue">
                    <p>×</p>
                </div>
                <div class="buttonElement">
                    <p>χ²</p>
                </div>
                <div class="buttonElement" id="white">
                    <p>4</p>
                </div>
                <div class="buttonElement" id="white">
                    <p>5</p>
                </div>
                <div class="buttonElement" id="white">
                    <p>6</p>
                </div>
                <div class="buttonElement" id="blue">
                    <p>-</p>
                </div>
                <div class="buttonElement">
                    <p>χ³</p>
                </div>
                <div class="buttonElement" id="white">
                    <p>1</p>
                </div>
                <div class="buttonElement" id="white">
                    <p>2</p>
                </div>
                <div class="buttonElement" id="white">
                    <p>3</p>
                </div>
                <div class="buttonElement" id="blue">
                    <p>+</p>
                </div>
                <div class="buttonElement">
                    <p>¹/χ</p>
                </div>
                <div class="buttonElement">
                    <p>±</p>
                </div>
                <div class="buttonElement" id="white">
                    <p>0</p>
                </div>
                <div class="buttonElement">
                    <p>,</p>
                </div>
                <div class="buttonElement" id="blue">
                    <p>=</p>
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <a href="#">History</a>
            <a href="#">Memory</a>

            <p class="history">There`s no history yet</p>
        </div>

    </div>
</body>
</html>
